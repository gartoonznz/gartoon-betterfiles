                        <span class="nav-link text-nav2 justify-content-end" href="#">อาจารย์ผู้ตรวจสอบภาระงาน</span>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-lg-12 content-box3">
            <div class="row justify-content-center">
                <div class="col-lg-2 d-flex justify-content-end mt-2 text-topic">
                    <select class="form-select form-control" list="term-list">
                        <option value="" disabled selected>เลือกประเภทเอกสาร</option>
                        <option *ngFor="let data of docType" [value]="data.doc_type_id">
                            {{data.doc_type_name}}
                          </option>
                    </select>
                </div>
                <div class="col-lg-3 d-flex justify-content-start mt-2 text-topic">
                    <div class="d-flex justify-content-center text-topic mt-2">ภาคการศึกษา</div>
                    <select class="form-select form-control" list="term-list" style="width: 20%;">
                        <option value="" disabled selected>เลือกภาคการศึกษา</option>
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                    </select>
                    <div class="d-flex justify-content-center text-topic mt-2">/</div>
                    <select class="form-select form-control" list="term-list" style="width: 50%;">
                        <option value="" disabled selected>เลือกปีการศึกษา</option>
                        <option value="1"> 2567 </option>
                        <option value="2"> 2566 </option>
                    </select>
                </div>
                <div class="col-lg-2 d-flex justify-content-start mt-2 text-topic">
                    <select class="form-select form-control" list="term-list">
                        <option value="" disabled selected>รายชื่ออาจารย์</option>
                        <option *ngFor="let data of common_teacher" [value]="data.tf_name">
                            {{data.academic_position}}{{data.tf_name}} {{data.tl_name}}
                          </option>
                    </select>
                </div>
                <div class="col-lg-1 d-flex justify-content-center text-topic mt-1" style="margin-left: 100px;">
                    <input class="form-control" type="text" placeholder="&#xf002; หัวเรื่องเอกสาร, เลขที่หนังสือ" [(ngModel)]="search">
                </div>
                <div class="col-lg-2 d-flex justify-content-start text-topic mt-1" style="margin-left: 70px;">
                    <button type="button" class="btn btn-search"><i class="fa-solid fa-magnifying-glass"></i>
                        ค้นหา</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="row justify-content-end">
            <div class="col-lg-3 mt-3" >
                <button type="button" class="btn btn-dw" style="margin-left: 100px;">ดาวน์โหลดเอกสาร</button>
            </div>
        </div>



        <div class="d-flex flex-row justify-content-center table-responsive table-padding2 table-max-height">
            <table class="table table-striped mt-3 table-scroll">
                <thead>
                    <tr class="text-nowrap">
                        <th scope="col" style="width: 15%;">
                            <input type="checkbox">ทั้งหมด
                        </th>
                        <th scope="col" style="width: 25%;">
                            หัวเรื่องหนังสือ</th>
                        <th scope="col" style="width: 15%;">วันที่รับเข้าระบบ
                        </th>

                        <th scope="col" style="width: 10%;">เวลา
                        </th>
                        <th scope="col" style="width: 16%;">ประเภทของเอกสาร
                        </th>
                        <th scope="col" style="width: 20%;">สถานะ
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of _docList | search:search; let i = index;">
                        <td><input type="checkbox" [(ngModel)]="item.check"></td>
                        <td>{{item.doc_head}}</td>
                        <td>{{item.date_write}}</td>
                        <td>{{item.time_write}}</td>
                        <td>{{item.doc_type_name}}</td>
                        <td>
                            <div *ngIf="item.doc_state_id == 1"> <span class="state1">ดำเนินการ</span> </div>
                            <div *ngIf="item.doc_state_id == 2"> <span class="state2">หมดอายุ</span> </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
